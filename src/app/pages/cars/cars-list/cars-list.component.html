<h1>Les voitures</h1>
<div *ngFor="let car of cars">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{car.model}}</mat-card-title>
            <mat-card-subtitle>{{car.price | currency:'EUR'}}</mat-card-subtitle>
            <mat-card-content>
                <p>Mise en circulation le {{car.dateOfCirculation | date:'EEEE dd MMMM YYYY'}}</p>
            </mat-card-content>
        </mat-card-header>
        <mat-card-actions>
            <a mat-button routerLink="/cars/detail/{{car.id}}">DÃ©tail</a>
        </mat-card-actions>
    </mat-card>
</div>
