<h1>Ajouter une voiture</h1>

<form [formGroup]="formCar" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field>
            <mat-label>Model</mat-label>
            <input matInput formControlName="model">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Prix</mat-label>
            <input matInput formControlName="price" type="number" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Mise en circulation</mat-label>
            <input matInput formControlName="dateOfCirculation" type="date">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Marque</mat-label>
            <mat-select formControlName="brandID">
                <mat-option *ngFor="let brand of brands" [value]="brand.id">{{brand.name}}</mat-option>
                <!--@for( brand of brands; track brand){
                <mat-option [value]="brand.id">{{brand.name}}</mat-option>
                }-->
            </mat-select>
        </mat-form-field>
    </div>
    <div><button type="submit" mat-button color="primary">Enregistrer</button></div>
</form>
