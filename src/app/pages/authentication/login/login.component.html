<h1>Connexion</h1>

<form>
    <div>
        <mat-form-field>
            <mat-label>Mail</mat-label>
            <input matInput #login (keyup.enter)="password.focus()" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" #password />
        </mat-form-field>
    </div>
    <button mat-button type="button" (click)="onLogin(login.value)">Se connecter</button>
</form>
<div *ngIf="login.value.length > 5;else bad">
    Bien joué!! {{login.value.length}}/500
</div>
<ng-template #bad>
    Mal joué!!
</ng-template>
